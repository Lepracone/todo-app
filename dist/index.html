<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>todo app</title>
</head>
<body>
    <div id="topNavBar">
        <div id="iconDiv">ICON</div>
        <div id="quickFind">QuickFind</div>
        <div id="addNewTask">Add task Icon</div>
    </div>
    <div id="container">
        <div id="leftCol">
            <div id="filters"></div>
            <div id="projects"></div>
        </div>
        <div id="rightCol">Right Col</div>
    </div>
    <div id="footer">Footer</div>

    <!--Form that adds new task-->
    <div id="toggleInvisibility" class="invisible">
        <div id="projectForm">
            <label>Task Name</label>
                <input type="text" id="task-name" maxlength="25">
            <label>Description</label>
                <textarea name="Description" rows="3" cols="40" id="task-descripion"></textarea>
            <label>Due Date</label>
                <input type="date" id="dueDate">
            <label>Priority</label>
            <select class="piorityLevel" name="piorityLevel" id="piorityLevel">
                <option value = "low">Low</option>
                <option value = "medium">Medium</option>
                <option value = "high">High</option>
            </select>
            <div id="statusContainer">
                <label>Status</label>
                <input type="checkbox" id="done" name="done" value="true">
            </div>
            <label for="done">To Do</label>
            <label>Assing to Project:</label>
            <select class="assign-project" name="assign-project" id="assign-project">
            </select>
            <div id="buttonsContainer">
                <button id="submitButton">
                    Add new task
                </button>
                <button id="cancelButton">
                    Cancel
                </button>
            </div>
        </div>
    </div>  
    
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
