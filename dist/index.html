<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8a2f7b5f47.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Baloo+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>todo app</title>
</head>
<body>
    <div id="topNavBar">
        <div id="iconDiv"><i class="far fa-sticky-note"></i></div>
        <div id="quickFind">
            <i class="fas fa-search"></i>
            <input type="text" id="quickSearch" maxlength="45">
        </div>
        <div id="addNewTask"><i class="far fa-plus-square"></i></div>
    </div>
    <div id="container">
        <div id="leftCol">
            <div id="filters">
                <div id="allTasks">All Tasks</div>
                <div id="todayFilter">Today</div>
                <div id="thisWeekFilter">This Week</div>
                <div id="behindSchedule">Behind Schedule</div>
                <div id="lowFilter">Low Priority</div>
                <div id="mediumFilter">Medium Priority</div>
                <div id="highFilter">High Priority</div>
            </div>
            <div id="projects">
                <div id="projectList"></div>
                <label for ="newProject"><i class="fas fa-plus-circle"></i></label>
                    <input type="text" id="newProject">
                    <i id="check" class="fas fa-check"></i>
            </div>
        </div>
        <div id="rightCol"></div>
    </div>

    <!--Form that adds new task-->
    <div id="toggleInvisibility" class="invisible">
        <div id="projectForm">
            <label>Task Name</label>
                <input type="text" id="taskName" maxlength="25">
            <label>Description</label>
                <textarea name="Description" rows="3" cols="40" id="taskDescription"></textarea>
            <label>Due Date</label>
                <input type="date" id="dueDate">
            <label>Priority</label>
            <select class="piorityLevel" name="piorityLevel" id="priorityLevel">
                <option value = "low">Low</option>
                <option value = "medium">Medium</option>
                <option value = "high">High</option>
            </select>
            <div id="statusContainer">
                <label>Done</label>
                <input type="checkbox" id="done" name="done" value="true">
            </div>
            <label>Assing to Project:</label>
            <select class="assign-project" name="assignProject" id="assignProject">
                <option>Please Create a New Project</option>
            </select>
            <div id="buttonsContainer">
                <button id="submitButton">
                    Add new task
                </button>
                <button id="cancelButton">
                    Cancel
                </button>
            </div>
        </div>
    </div>  

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
